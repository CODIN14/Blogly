{% extends "nav.html" %}
{% block title %}Create Post{% endblock %}
{% block content %}
<div class="container mt-5">
    <h3 align="center">Create a Post</h3>
    <form method="POST">
        <div class="form-group">
            <label for="text">What's on your mind?</label>
            <textarea name="text" id="text" class="form-control" placeholder="Enter your post"></textarea>
            <label for="category">Category</label>
            <select name="category_id" id="category" class="form-control">
                <option value="">Select a category (optional)</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <br />
            <div align="center">
                <button type="submit" class="btn btn-primary">Submit Post</button>
            </div>
        </div>
    </form>
    <div align="center" class="mt-3">
        <a href="{{ url_for('views.home') }}"><button type="button" class="btn btn-secondary">Back to Home</button></a>
    </div>
</div>
{% endblock %}
